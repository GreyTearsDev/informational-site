<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }

      nav ul {
        list-style: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin: 0 1rem;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      main {
        padding: 2rem;
      }

      h1,
      h2 {
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-top: 1rem;
      }

      input,
      textarea {
        padding: 0.5rem;
        margin-top: 0.5rem;
      }

      button {
        margin-top: 1rem;
        padding: 0.5rem;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact-me.html">Contact Me</a></li>
        </ul>
      </nav>
      <h1>Contact Me</h1>
    </header>
    <main>
      <section>
        <h2>Get in Touch</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button>Send</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 [Your Name]. All rights reserved.</p>
    </footer>
  </body>
</html>
